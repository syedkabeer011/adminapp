<h2 style="text-align: center;">Create New Product</h2>
<!-- page content -->
<div class="container main">
  <form action="/">

  <!-- name part -->

      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Name of Product">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Tags</label>
      </div>

      </div>
    </div>

	<!-- category part -->
    <div class="row">
      <div class="col-25">
        <label for="category">Category</label>
      </div>
      <div class="col-75">
